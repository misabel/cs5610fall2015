<h2 class="page-header">Forms</h2>
<ul class="nav nav-tabs">
	<li class="active"><a href="forms.html">Forms</a></li>
	<li><a href="form-fields.html">Fields</a></li>
</ul>
<div class="table-responsive">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Form Name</th>
				<th>Action</th>
			</tr>
			<tr>
				<td><input ng-model="currentForm.name" class="form-control" name="formName" placeholder="Name"/></td>
				<td class="nowrap">
					<a ng-click="addForm()" class="btn btn-primary">
						<span class="glyphicon glyphicon-plus"></span>
					</a>
					<a ng-click="updateForm()"class="btn btn-success">
						<span class="glyphicon glyphicon-ok"></span>
					</a>
				</td>
			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="form in forms" ng-class="{'active' : form.name == currentForm.name}">
					<td><a>{{form.name}} </a></td>
					<td>
						<a ng-click="deleteForm($index)" class="btn btn-danger">
							<span class="glyphicon glyphicon-remove"></span>
						</a>
						<a ng-click="selectForm($index)" class="btn btn-warning">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
					</td>
				</tr>
        	</tbody>
		</table>
</div>
