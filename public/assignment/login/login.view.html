<h2 class="page-header">Login {{message}} </h2>
 <form class="form-horizontal">
	 <div class="form-group">
		 <label for="username" class="col-sm-2 control-label">Username:</label>
		 <div class="col-sm-10">
			 <input ng-model="username" class="form-control" id="username" placeholder="Username">
		 </div>
     </div>
	 <div class="form-group">
		 <label for="password" class="col-sm-2 control-label">Password:</label>
		 <div class="col-sm-10">
			 <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password">
		 </div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="login()"type="submit" class="btn btn-info"> Login</button>
		</div>
	</div>
</form>
