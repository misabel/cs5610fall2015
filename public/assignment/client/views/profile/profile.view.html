<h2 class="page-header">Profile  </h2>
<form class="form-horizontal">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username:</label>
		<div class="col-sm-10">
			<input ng-model="user.username" class="form-control" id="username" placeholder="Username">
		</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-10">
				<input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<label for="firstName" class="col-sm-2 control-label">First Name:</label>
			<div class="col-sm-10">
				<input ng-model="user.firstName" class="form-control" id="firstName" placeholder="First Name">
			</div>
		</div>
	<div class="form-group">
		<label for="lastName" class="col-sm-2 control-label">Last Name:</label>
		<div class="col-sm-10">
			<input ng-model="user.lastName" class="form-control" id="lastName" placeholder="Last Name">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input ng-model="user.email" class="form-control" id="email" placeholder="Email">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="model.update()" type="submit" class="btn btn-info"> Update</button>
		</div>
	</div>
</form>
