<h2 class="page-header">Register</h2>
<form class="form-horizontal">
	 <div class="form-group">
		 <label for="username" class="col-sm-2 control-label">Username:</label>
		 <div class="col-sm-10">
			 <input ng-model="model.username" class="form-control" id="username" placeholder="Username">
		 </div>
	 </div>
	 <div class="form-group">
		 <label for="password" class="col-sm-2 control-label">Password:</label>
		 <div class="col-sm-10">
			 <input ng-model="model.password" type="password" class="form-control" id="password" placeholder="Password">
		 </div>
     </div>
	 <div class="form-group">
		 <label class="col-sm-2 control-label">Verify Password:</label>
		 <div class="col-sm-10">
			 <input ng-model="model.verifypass" type="password" class="form-control" id="password" placeholder="Verify Password">
	     </div>
	 </div>
	 <div class="form-group">
		 <label for="email" class="col-sm-2 control-label">Email:</label>
		 <div class="col-sm-10">
			 <input ng-model="model.email" type="email" class="form-control" id="email" placeholder="Email">
		 </div>
     </div>
	 <div class="form-group">
		 <div class="col-sm-offset-2 col-sm-10">
			 <a ng-click="model.register()" role="button" class="btn btn-info"> Register</a>
		 </div>
	 </div>
</form>
